<!-- Courses And Certificaion-->
<section class="resume-section">
    <div class="resume-section-content">
        <h2 class="mb-5">{{name}}</h2>
        <ul *ngFor="let item of courses">
            <li class="mb-4">
                <span><i class="fas fa-trophy text-warning"></i></span>
                {{item.certificate}} / {{item.university}} / {{item.date}}
            </li>            
        </ul>
    </div>
</section>
