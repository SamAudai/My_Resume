<!-- Courses And Certificaion-->
<section class="resume-section">
    <div class="resume-section-content">
        <h2 class="mb-5">{{name}}</h2>
        <ul *ngFor="let item of courses">
            <li class="mb-4" id="course">
                <span id="trophy"><i class="fas fa-trophy"></i></span>&nbsp;&nbsp;
                <a href={{item.website}} target="_blank">{{item.certificate}} / {{item.university}} / {{item.date}}</a>
            </li>            
        </ul>
    </div>
</section>
